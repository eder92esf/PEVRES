<ui:composition template="/WEB-INF/template/LayoutDefault.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisar Guia</ui:define>

	<ui:define name="corpo">

		<h:form id="frm-pes-inst" styleClass="space-top">

			<p:messages autoUpdate="true" id="msg-info" />

			<h1 class="descricao">Pesquisar Guia</h1>

			<h:panelGrid columns="2" columnClasses="rotulo, campo"
				styleClass="space-top">

				<p:outputLabel value="Nome" for="nome" />
				<h:panelGroup>
					<p:inputText id="nome" size="60" title="Informe um nome."
						value="#{pesquisaGuiaBean.nome}" />
					<p:commandButton value="Pesquisar" update="@all"
						action="#{pesquisaGuiaBean.filter}" style="margin-left: 15px;"/>
				</h:panelGroup>

			</h:panelGrid>

			<p:dataTable id="dt-guia" paginator="true" paginatorPosition="bottom"
				paginatorAlwaysVisible="false"
				value="#{pesquisaGuiaBean.controller.guias}" var="guia"
				emptyMessage="Nenhum registro encontrado." rows="10"
				widgetVar="dt-guia" styleClass="space-top">

				<p:column headerText="Nome" style="width: 50%">
					<p:outputLabel value="#{guia.nome}" />
				</p:column>

				<p:column headerText="Sexo" style="width: 10%; text-align: center;">
					<p:outputLabel value="#{guia.sexo.sexo}" />
				</p:column>

				<p:column headerText="Data de AdmisÃ£o"
					style="width: 10%; text-align: center;">
					<p:outputLabel value="#{guia.dataAdmissao}">
						<f:convertDateTime pattern="dd-MM-yyyy" locale="pt_BR" />
					</p:outputLabel>
				</p:column>

				<p:column headerText="Telefone"
					style="width: 20%; text-align: center;">
					<p:outputLabel value="#{guia.contato.telefone}" />
				</p:column>

				<p:column style="width: 4%; text-align: center;">
					<p:button title="Editar" icon="ui-icon-pencil"
						outcome="/guia/CadastroGuia">
						<f:param name="guia" value="#{guia.id}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/template/LayoutDefault.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Check-in Excursão</ui:define>

	<ui:define name="corpo">

		<h:form id="frm-agd-excursao">

			<h1 style="margin-top: 20px;">Check-in Excursão</h1>

			<p:messages id="msg-agd-excursao" />

			<p:toolbar styleClass="space-top">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/excursoes/AgendarExcursao" />
					<p:commandButton value="Salvar"
						action="#{agendaExcursaoBean.checkin}" process="@form"
						update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" />
				</p:toolbarGroup>
			</p:toolbar>

			<h:panelGrid columnClasses="rotulo, campo, rotulo, campo" columns="4"
				styleClass="space-top">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60"
					value="#{agendaExcursaoBean.excursao.visitanteMaster.nome}" />

				<p:outputLabel value="Data de Nascimento" for="data-nascimento" />
				<p:calendar id="data-nascimento" pattern="dd - MM - yyyy"
					mask="true" maxdate="#{agendaExcursaoBean.controller.dataAtual}"
					value="#{agendaExcursaoBean.excursao.visitanteMaster.dataNascimento}">
					<f:convertDateTime pattern="dd - MM - yyyy" />
				</p:calendar>

				<p:outputLabel value="Sexo" for="sexo" />
				<p:selectOneMenu id="sexo"
					value="#{agendaExcursaoBean.excursao.visitanteMaster.sexo}">
					<f:selectItems value="#{agendaExcursaoBean.controller.sexos}"
						var="sexo" itemValue="#{sexo}" itemLabel="#{sexo.sexo}" />
				</p:selectOneMenu>

				<p:outputLabel value="Escolaridade" for="escolaridade" />
				<p:selectOneMenu id="escolaridade"
					value="#{agendaExcursaoBean.excursao.visitanteMaster.escolaridade}">
					<f:selectItems
						value="#{agendaExcursaoBean.controller.escolaridades}"
						var="escolaridade" itemValue="#{escolaridade}"
						itemLabel="#{escolaridade.escolaridade}" />
				</p:selectOneMenu>

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="60"
					value="#{agendaExcursaoBean.excursao.visitanteMaster.contato.email}" />

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputMask mask="99 9999-9999?9" id="telefone"
					value="#{agendaExcursaoBean.excursao.visitanteMaster.contato.telefone}" />

				<p:outputLabel value="Município" for="municipio" />
				<p:autoComplete id="municipio" size="60" forceSelection="true"
					value="#{agendaExcursaoBean.excursao.visitanteMaster.municipio}"
					completeMethod="#{agendaExcursaoBean.filtrarMunicipio}"
					emptyMessage="Nenhum Muncípio Encontrado." var="municipio"
					itemLabel="#{municipio.nome}" itemValue="#{municipio}"
					maxResults="7" />

				<p:outputLabel value="Logradouro" for="logradouro" />
				<p:inputText id="logradouro" size="60"
					value="#{agendaExcursaoBean.excursao.visitanteMaster.endereco.logradouro}" />

				<p:outputLabel value="Bairro" for="bairro" />
				<p:inputText id="bairro" size="60"
					value="#{agendaExcursaoBean.excursao.visitanteMaster.endereco.bairro}" />

				<p:outputLabel value="Número" for="numero" />
				<p:inputText id="numero"
					value="#{agendaExcursaoBean.excursao.visitanteMaster.endereco.numero}" />

				<p:outputLabel value="Meio de Transporte" for="meio-transporte" />
				<p:selectOneMenu id="meio-transporte"
					value="#{agendaExcursaoBean.excursao.meioTransporte}">
					<f:selectItems
						value="#{agendaExcursaoBean.controller.meiosTransporte}"
						var="meio" itemValue="#{meio}" itemLabel="#{meio.meioTransporte}" />
				</p:selectOneMenu>

				<p:outputLabel value="Data da Visita" for="data-visita" />
				<p:calendar id="data-visita" pages="1" pattern="dd - MM - yyyy"
					mask="true" maxdate="#{agendaExcursaoBean.controller.dataAtual}"
					mindate="#{agendaExcursaoBean.controller.dataAtual}"
					value="#{agendaExcursaoBean.excursao.dataExcursao}" locale="pt_BR">
					<f:convertDateTime pattern="dd - MM - yyyy" />
				</p:calendar>

				<p:outputLabel value="Horário" for="horario" />
				<p:calendar id="horario" pattern="HH:mm a" timeOnly="true"
					maxHour="16" maxMinute="55" minHour="8" minMinute="5"
					value="#{agendaExcursaoBean.controller.horario}" locale="pt_BR" />

				<p:outputLabel value="Atividades" for="atividades" />
				<p:selectManyCheckbox id="atividades"
					value="#{agendaExcursaoBean.controller.atividadesValue}">
					<f:selectItems
						value="#{agendaExcursaoBean.controller.tipoAtividades}"
						var="atividade" itemValue="#{atividade}" itemLabel="#{atividade}" />
				</p:selectManyCheckbox>

			</h:panelGrid>

			<p:button value="Adicionar" title="Adicionar Acompanhantes" />

			<p:dataTable id="dt-acompanhantes" widgetVar="wv-dt-acompanhantes"
				emptyMessage="Nenhum acompanhante encontrado" paginator="true"
				paginatorAlwaysVisible="false" rows="10" paginatorPosition="bottom"
				styleClass="space-top">
			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>

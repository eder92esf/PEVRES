<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />  -->
	<meta http-equiv="Content-Type" content="text/html; charset=UFT-8" />
	<title><ui:insert name="titulo">Parque Estadual Vila Rica do Espiríto Santo</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css"></h:outputStylesheet>
	<h:outputScript name="sistema.js" library="js"></h:outputScript>
	<h:outputScript name="locale.js" library="js"></h:outputScript>

</h:head>
<h:body>

	<p:ajaxStatus styleClass="ajax-status">

		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
	<div style="float: left">
		<h:link outcome="/Home">
			<h:graphicImage library="images" name="logo.png" />
		</h:link>
	</div>
	
	<div id="user-div">
		<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
			Olá #{seguranca.nomeUsuario}!
		</span>
		<ui:include src="/WEB-INF/template/MenuBar.xhtml"></ui:include>
	</div>
	<div style="clear: both;"> </div>
	</header>

	<!-- 
	<div id="menu-bar">
		<ui:include src="/WEB-INF/template/MenuBar.xhtml"></ui:include>
	</div>
	 -->

	<div id="conteudo">
		<ui:insert name="corpo"></ui:insert>
	</div>

	<p:separator style="margin-top:20px" />

	<footer>Parque Estadual Vila Rica do Espírito Santo - All
	Rights Reserved &reg; </footer>

</h:body>
</html>
